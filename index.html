<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS CHALLENGE</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            background-color: black;
            color: #0f0;
        }

        section {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 0.5rem;
        }

        button {
            margin-top: 1rem;
            cursor: pointer;
            border: 2px solid #0f0;
            border-radius: 8px;
            font-weight: 600;
            background-color: black;
           
        }

        .output {
            margin-top: 1rem;
            font-weight: bold;
            white-space: pre-wrap;
        }

        input, button {
            font-size: 1rem;
            padding: 0.20rem;
            background-color: black;
            color: #0f0;
        }

        #nameInput {
            background-color: black;
            border: #0f0, solid 1px;
            border-radius: 6px;
        }

        #ageInput {
            background-color: black;
            border: #0f0, solid 1px;
            border-radius: 6px;
        }
        
        #accessGranted {
            font-size: 3.5rem;
            color: #0f0;
        }


    </style>
</head>

<body>
    <h1>Input Element Challenge</h1>

    <section id="part1">
        <h2>PART 1: TEXT AND NUMBER INPUTS</h2>
        <label>
            USER:
            <input id="nameInput" type="text">
        </label>
        <label>
            AGE:
            <input id="ageInput" type="number" min="0" max="120">
        </label>
        <button id="btnGreet">SUBMIT</button>
        <div class="output" id="greetingOutput"></div>
    </section>

    <section id="part2">
        <h2>PART 2: COLOR AND RANGE INPUTS</h2>
        <label>
            COLOR:
            <input id="colorInput" type="color" value="#00AAFF">
        </label>
        <label>
            VOLUME:
            <input id="volumeInput" type="range" min="0" max="100" value="50">
        </label>
        <div class="output" id="colorOutput"></div>
    </section>

    <section id="part3">
        <h2>PART 3: CHECKBOX AND RADIO BUTTONS</h2>
        <label><input type="checkbox" id="subscribeBox"> SUBSCRIBE TO NEWSLETTER</label>
        <p>PICK A MODE:</p>
        <label><input type="radio" name="mode" value="Light"> LIGHT</label>
        <label><input type="radio" name="mode" value="Dark"> DARK</label>
        <label><input type="radio" name="mode" value="System" checked> SYSTEM</label>
        <button id="btnSubmit">SUBMIT</button>
        <div class="output" id="modeOutput"></div>
    </section>


    <h2 id="accessGranted" style = "display: none">ACCESS GRANTED</h2>
    <button id="btnContinue" style = "display: none; text-align: center">CONTINUE</button>


    <script>
        // --- PART 1 ---
    const nameInput = document.getElementById("nameInput");
    const ageInput = document.getElementById("ageInput");
    const btnGreet = document.getElementById("btnGreet");
    const greetingOutput = document.getElementById("greetingOutput");

    btnGreet.addEventListener("click", () => {
        const name = nameInput.value;
        const age = (ageInput.value); 
        const lines = [];

        lines.push("SYSTEM NOTICE: GREETING SEQUENCE INITIATED");
        lines.push(`USER IDENTIFIED: ${name}`);
         if (age < 13) {
            lines.push (`AGE CHECK: ${age} YEARS OLD`);
            lines.push ("STATUS: MINOR DETECTED -- ACCESS DENIED");
        } else {
            lines.push (`AGE CHECK: ${age} YEARS OLD`);
            lines.push ("STATUS: ADULT CONFIRMED -- CONTINUE");
        }

        greetingOutput.textContent = "";

        lines.forEach((line, i) => {
            setTimeout(() => {
                greetingOutput.textContent += line + "\n";
            }, i * 500);
        });
    });

        // --- PART 2 ---
        const colorInput = document.getElementById("colorInput");
        const volumeInput = document.getElementById("volumeInput");
        const colorOutput = document.getElementById("colorOutput");

            function updateColorOutput() {
                let color = colorInput.value;
                let volume = volumeInput.value;
                colorOutput.textContent = `COLOR: ${color}, VOLUME: ${volume}`;
                colorOutput.style.backgroundColor = color;

                document.body.style.backgroundColor = color;
            }
        colorInput.addEventListener("input", updateColorOutput);
        volumeInput.addEventListener("input", updateColorOutput);

        // --- PART 3 ---
        const subscribeBox = document.getElementById("subscribeBox");
        const btnSubmit = document.getElementById("btnSubmit");
        const modeOutput = document.getElementById("modeOutput");
        const btnContinue = document.getElementById("btnContinue");

        btnSubmit.addEventListener("click", () => {
            let modes = document.querySelector('input[name="mode"]:checked').value.toUpperCase();
            let isSubscribed = subscribeBox.checked;
            let message = "SELECTED MODE: " + modes + "\n" + "SUBSCRIPTION STATUS: " + (isSubscribed ? "TRUE" : "FALSE");
             modeOutput.textContent = message;

             const age = parseInt(ageInput.value,);


            if (age >= 13 && isSubscribed && modes === "DARK") {
                btnContinue.style.display = "inline-block";
                accessGranted.style.display = "block";
            } else {
                btnContinue.style.display = "none";
                accessGranted.style.display = "none"; 
            }
        });
    </script>

    <script src="Javascript-linking/index_link.js"></script>
    
</body>

</html>
