<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"

  <link rel="stylesheet" href="CSS/style-main.css">

<body>


  <h1 class="title">Reyaan's website</h1>

  </section>

  <nav>
    <button id="classlinks">Class Links</button>
    <button id="hobbies">Hobbies</button>

  </nav>

  <section id="links">
    <h2>Useful Links</h2>
    <nav>
      <a href="https://www.wikipedia.org" style="color:#FF0000;"> Wikipedia</a>
      <br>
      <a href="https://www.google.com" style="color:#FF0000;"> Google</a>
    </nav>
  </section>

  <section id="images">
    <img src="images/images-300x300.jpg" alt="The big red bird from angry birds" width="500" height="500">
  </section>

  <section id="images2">
    <img src="images/images-300x300.jpg" alt="The big red bird from angry birds" width="500" height="500">
  </section>



  <section id="audio">
    <audio controls src="audio/beepbox.wav"></audio>
  </section>
  <script src="Javascript-linking/index_link.js"></script>
  <script src="secret/secret.js"></script>

</html>
